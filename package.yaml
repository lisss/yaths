
name:                yaths
version:             0.1.0.0
github:              lisss/yaths
license:             BSD3
author:              Liss
maintainer:          alicedeadbride@gmail.com
copyright:           2017 Liss

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis:            Just yet another try of Haskell learning
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/lisss/yaths#readme>

dependencies:
- base >= 4.7 && < 5
- time
- containers
- QuickCheck
- checkers
- hspec
- wreq
- bytestring
- mtl
- random
- transformers
- dlist

library:
  source-dirs:
  - src
  - src/morse
  - src/quickCheck
  - src/phone
  - src/ch15
  - src/ch16
  - src/ch17
  - src/ch18
  - src/ch20-21
  - src/ch22-23

executables:
  cipher:
    main:                Cipher.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is Cipher
    dependencies:
    - yaths
  morse:
    main:                MorseMain.hs
    source-dirs:         src/morse
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is MorseMain
    dependencies:
    - yaths
  hangman:
    main:                Game.hs
    source-dirs:         src/hangman
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is Game
    dependencies:
    - yaths
    - random
  monoid_semi:
    main:                Monoid_Semigroup.hs
    source-dirs:         src/ch15
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is Monoid_Semigroup
  functors:
    main:                Functors.hs
    source-dirs:         src/ch16
    dependencies:
    - yaths
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is Functors
  applicatives:
    main:                Applicatives.hs
    source-dirs:         src/ch17
    dependencies:
    - yaths
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is Applicatives
  monads:
    main:                Monads.hs
    source-dirs:         src/ch18
    dependencies:
    - yaths
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is Monads
  fold-trav:
    main:                MainFT.hs
    source-dirs:         src/ch20-21
    dependencies:
    - yaths
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is MainFT
  reader-state:
    main:                MainRS.hs
    source-dirs:         src/ch22-23
    dependencies:
    - yaths
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is MainRS

tests:
  addition:
    ghc-options:
    - -Wall -fno-warn-orphans
    - -main-is AdditionTest
    main: AdditionTest.hs
    source-dirs: test
    dependencies:
    - yaths
    - hspec
  word-number:
    ghc-options:
    - -Wall -fno-warn-orphans
    - -main-is WordNumberTest
    main: WordNumberTest.hs
    source-dirs: test
    dependencies:
    - yaths
  gen:
    ghc-options:
    - -Wall -fno-warn-orphans
    - -main-is GenTest
    main: GenTest.hs
    source-dirs: test
    dependencies:
    - yaths
  qc:
    ghc-options:
    - -Wall -fno-warn-orphans
    - -main-is QuickCheckTest
    main: QuickCheckTest.hs
    source-dirs: test
    dependencies:
    - yaths
  hangman-test:
    ghc-options:
    - -Wall -fno-warn-orphans
    - -main-is Test
    main: Test.hs
    source-dirs: src/hangman
    dependencies:
    - yaths
    - random
  cipher-test:
    ghc-options:
    - -Wall -fno-warn-orphans
    - -main-is CipherTest
    main: CipherTest.hs
    source-dirs: test
    dependencies:
    - yaths
  phone-doctest:
    ghc-options:
    - -Wall -fno-warn-orphans
    main: doctest-driver.hs
    source-dirs: test
    dependencies:
    - yaths
    - doctest
    - doctest-discover
  phone-test:
    ghc-options:
    - -Wall -fno-warn-orphans
    - -main-is PhoneTest
    main: PhoneTest.hs
    source-dirs: src/phone
    dependencies:
    - yaths
